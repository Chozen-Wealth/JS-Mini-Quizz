<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style/style.css">
    <title>JS-Mini-Quizz</title>
</head>
<body>
    <header>
        <h1>Quizz Naruto</h1>
    </header>
    <main>
        <section class="boxInput">
            <div>
                <p>Entre ton prénom pour jouer :</p>
            </div>
            <div>
                <input type="text" id="espaceInput">
                <button id="buttonInput">Commencer !</button>
            </div>
        </section>
        <section class="box-quizz cacher">
            <div class="user-quizz">
                <p>Bienvenue <span id="username">Anonyme</span> !</p>
                <p>Score actuel : <span class="userscore">0</span></p>
            </div>
            <p class="question-text">1) Quel est le nom complet du père de Naruto ?</p>
            <div class="liste-options">
                <div class="option">
                    <span>Minato Namikaze</span>
                </div>
                <div class="option">
                    <span>Akuzo Namikaze</span>
                </div>
                <div class="option">
                    <span>Minato Uchiha</span>
                </div>
                <div class="option">
                    <span>Minato L'éclair Jaune</span>
                </div>
            </div>
            <div class="quizz-footer">
                <button class="bouton-next">Suivant</button>
            </div>
        </section>
        <section class="box-result cacher">
            <h2>Résultat du Quizz</h2>
            <p>Votre score final est de <span class="userscorefinale">0</span>/10</p>
        </section>
    </main>
    <Footer>
        <p>Je suis le footer du Quizz.</p>
    </Footer>
    <script src="./public/js/main.js"></script>
</body>
</html>
