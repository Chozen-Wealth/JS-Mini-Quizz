<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style/style.css">
    <title>JS-Mini-Quizz</title>
</head>
<body>
    <header>
        <h1>Quizz Naruto</h1>
        <div class="header-container">
            <div id="div-gauche">
                <h4>Bienvenue <span id="user">User</span> !</h4>
            </div>
            <div id="div-droite">
                <h4>Ton score actuel : <span id="score">Score</span></h4>
            </div>
        </div>
    </header>
    <main>
        <section class="container">
            <p class="question">1) Quel est le nom complet du père de Naruto ?</p>
            <div class="grid1">
                <div class="options option1">Minato Namikaze</div>
                <div class="options option2">Akuzo Namikaze</div>
            </div>
            <div class="grid2">
                <div class="options option3">Minato Uchiha</div>
                <div class="options option4">Minato L'éclair Jaune</div>
            </div>
        </section>
    </main>
    <Footer>
        <p>Je suis le footer du Quizz.</p>
    </Footer>
    <script src="./public/js/main.js"></script>
</body>
</html>
